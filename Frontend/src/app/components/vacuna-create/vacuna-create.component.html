<div class="container mt-5">
  <div class="class row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="title"> {{ title | uppercase }} </span>
          <form class="mt-3" [formGroup]="vacunaForm" (ngSubmit)="addUser()">
            <div class="mb-3">
              <input
                type="text"
                formControlName="personaName"
                class="form-control form-control-lg"
                placeholder="Persona's name"
              />
              <div
                class="text-danger"
                *ngIf="
                  vacunaForm.get('personaName')?.hasError('required') &&
                  vacunaForm.get('personaName')?.touched
                "
              >
                <span>El nom de la persona és obligatori</span>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="name"
                class="form-control form-control-lg"
                placeholder="Name de la vacuna"
              />
              <div
                class="text-danger"
                *ngIf="
                  vacunaForm.get('name')?.hasError('required') &&
                  vacunaForm.get('name')?.touched
                "
              >
                <span>El nom de la vacuna és obligatori</span>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="description"
                class="form-control form-control-lg"
                placeholder="description"
              />
              <div
                class="text-danger"
                *ngIf="
                  vacunaForm.get('description')?.hasError('required') &&
                  vacunaForm.get('description')?.touched
                "
              >
                <span>Description oblgatoria!</span>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="tecnology"
                class="form-control form-control-lg"
                placeholder="tecnology"
              />
              <div
                class="text-danger"
                *ngIf="
                  vacunaForm.get('tecnology')?.hasError('required') &&
                  vacunaForm.get('tecnology')?.touched
                "
              >
                <span>El tecnology obligatori</span>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="date"
                formControlName="aprovalDate"
                class="form-control form-control-lg"
                placeholder="aprovalDate"
              />
              <div
                class="text-danger"
                *ngIf="
                  vacunaForm.get('aprovalDate')?.hasError('required') &&
                  vacunaForm.get('aprovalDate')?.touched
                "
              >
                <span>El aprovalDate obligatori</span>
              </div>
            </div>
            <div class="mb-3">
              <button
                routerLink="/"
                class="btn btn-secondary btn-lg float-start"
              >
                TORNAR
              </button>
              <button type="submit" class="btn btn-success btn-lg float-end">
                ACCEPTAR
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
