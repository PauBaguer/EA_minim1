<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="title">LLISTAT DE USERS</span>
          <button
            class="btn btn-success float-end mx-1"
            routerLink="/crear-vacuna"
          >
            CREAR VACUNA
          </button>
          <table
            *ngIf="listPersonas.length > 0"
            class="table table-striped mt-3"
          >
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Vacunas</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let persona of listPersonas">
                <td>{{ persona._id }}</td>
                <td>{{ persona.name }}</td>
                <td>{{ persona.vacunas.length }}</td>
                <td>
                  <i
                    [routerLink]="['/editar-persona', persona.name]"
                    class="fa-solid fa-pen-to-square text-primary"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
          <h5
            style="text-align: start; margin-top: 10px"
            *ngIf="listPersonas.length == 0"
          >
            No hi ha persones a la base de dades
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
